version: '2.0'

services:

# --------------------------------------------
 botmanager:
  build:
   context: ./botmanager
  env_file:
   - ./botmanager.env
   - ./tracker.env
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_botmanager

# --------------------------------------------
 gathercoin:
  build:
   context: ./gathercoin
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_gathercoin

# --------------------------------------------
 tracker_bch:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/bch/tracker.env
  environment:
   - CURRENCY=BCH
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_tracker

 tracker_btc:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/btc/tracker.env
  environment:
   - CURRENCY=BTC
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_tracker

 tracker_eth:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/eth/tracker.env
  environment:
   - CURRENCY=ETH
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_tracker

 tracker_btg:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/btc/tracker.env
  environment:
   - CURRENCY=BTG
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: riopapa/coin_tracker

